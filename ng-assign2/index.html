<!DOCTYPE html>
<html ng-app="ShoppingListCheckOff">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping List Check Off</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Shopping List Check Off</h1>
      <div class="row">

        <!-- To Buy List -->
        <div class="col-md-6" ng-controller="ToBuyController as buyList">
         <h2>To Buy:</h2>
         <ul>
           <li ng-repeat="article in buyList.articleList">
             Buy {{article.quantity}} {{article.name}}
             <button class="btn btn-default" ng-click="buyList.buyArticle($index)">
               <span class="glyphicon glyphicon-ok"></span> Bought</button>
           </li>

         </ul>
         <div class="emptyMessage" ng-if="!buyList.articleList.length">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtList">
         <h2>Already Bought:</h2>
         <ul>
           <li ng-repeat="article in boughtList.articleList">Bought {{article.quantity}} {{article.name}} </li>
         </ul>
         <div class="emptyMessage" ng-if="!boughtList.articleList.length">Nothing bought yet.</div>
        </div>
      </div>
    </div>

  </body>
</html>
